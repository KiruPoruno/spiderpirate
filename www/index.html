<html>
	<head>
		<title>SpiderPirate</title>
		<meta charset="UTF-8">

		<!-- embed stuff -->
		<meta content="SpiderPirate" property="og:title">
		<meta content="Simplifying finding torrents" property="og:description">
		<meta content="#FFC4DE" data-react-helmet="true" name="theme-color">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0,viewport-fit=cover">

		<!-- PWA stuff -->
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="apple-touch-icon" href="app-icons/apple-touch-icon.png">
		<link rel="icon" href="app-icons/favicon.png">
		<link rel="manifest" href="/manifest.json">

		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="logo">
			<img src="logo.png" width="248px">
		</div>

		<div class="break"></div>

		<div id="main">
			<input id="input" placeholder="spider search!">

			<div class="result head">
				<div class="header">
					<div class="cell"></div>
					<div class="cell" title="How many are uploading">
						Seeders
					</div>
					<div class="cell" title="How many are downloading">
						Leechers
					</div>
					<div class="cell" title="Total size of files in torrent">
						Size
					</div>
				</div>
			</div>

			<div id="results"></div>
		</div>

		<div class="break"></div>

		<p id="footer">
			ahoy, matey!<br>

			kevin is here to help you find your torrents!<br>
			kevin is his name, crawlin is his game
		</p>

		<script src="main.js"></script>
	</body>
</html>
